<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container max-w-full ">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-y-10 xl:grid-cols-4">
                        <div class="sm:col-span-2 md:w-full lg:w-full">
                            <h1 class="my-6 max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 md:space-x-4 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" placeholder="Email Address" aria-label="email" class="sm:w-full md:w-2/3 lg:w-2/3 2xl:w-2/6 px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button aria-label="Subscribe" class="sm:w-full md:w-1/3 lg:w-1/3 2xl:w-1/6 px-6 py-2.5 text-[#313131] dark:text-white font-bold rounded-md bg-orange-500 hover:bg-orange-700 focus:outline-none focus:ring focus:ring-orange-100">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col justify-end">
                            <p class="my-6 text-[#313131] font-bold dark:text-white">Quick Links</p> <!-- Changed to "Quick Links" as this felt better, added mb-6 to shift flex children down -->
                            <div class="flex flex-col">
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">Home</a> <!-- mt-4 on flex children for spacing between items -->
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">Who We Are</a>
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="flex flex-col justify-end">
                            <p class="my-6 text-[#313131] font-bold dark:text-white">Technologies</p> <!-- mb-6 shifts flex children down, better spacing -->
                            <div class="flex flex-col">
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">HTML</a> <!-- mt-4 on flex children for spacing between items -->
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">CSS</a>
                                <a href="#" class="mt-4 text-[#313131] dark:text-white hover:font-bold focus:border-b-2">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-12 border-[#d86943]">
                    
                    <div class="flex items-center justify-between mb-12"> <!-- Add mb-12 to match the example images spacing -->
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
